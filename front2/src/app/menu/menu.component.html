<div class="container">
  <form [formGroup]="AlmacenForm" (ngSubmit)="onAlmacen()" #loginFormDirective="ngForm">
    <div class="menu-container">
      <h2 class="h2-menu">Menú Principal</h2>

      <!-- Botón principal: Persona -->
      <button class="btn btn-success" type="button" (click)="mostrarPersona = !mostrarPersona">Persona</button>
      <div *ngIf="mostrarPersona" class="submenu">
        <button *ngIf="ver_usuarios" class="btn btn-outline-success" (click)="registro()" type="button">Usuario</button>
        <button class="btn btn-outline-success" (click)="cambiar_password()" type="button">Cambiar contraseña</button>
        <button *ngIf="ver_bitacora" class="btn btn-outline-success" (click)="bitacora()" type="button">Bitácora</button>
      </div>

      <!-- Botón principal: Inventario -->
      <button class="btn btn-success" type="button" (click)="mostrarInventario = !mostrarInventario">Inventario</button>
      <div *ngIf="mostrarInventario" class="submenu">
        <button *ngIf="ver_producto" class="btn btn-outline-success" (click)="producto()" type="button">Productos</button>
        <button *ngIf="ver_proveedor" class="btn btn-outline-success" (click)="proveedores()" type="button">Proveedores</button>
        <button class="btn btn-outline-success" (click)="almacen()" type="button">Almacenes</button>
        <button *ngIf="ver_comprar" class="btn btn-outline-success" (click)="comprar()" type="button">Comprar</button>
        <button *ngIf="ver_notasalida" class="btn btn-outline-success" (click)="NotaSalida()" type="button">Nota De Salida</button>
        <button *ngIf="ver_bitacora" class="btn btn-outline-success" (click)="ReporteCompra()" type="button">Reporte Compra</button>
      </div>

      <!-- Botón principal: Ventas -->
      <button class="btn btn-success" type="button" (click)="mostrarVentas = !mostrarVentas">Ventas</button>
      <div *ngIf="mostrarVentas" class="submenu">
        <button *ngIf="ver_vender" class="btn btn-outline-success" (click)="vender()" type="button">Vender</button>
        <button *ngIf="ver_bitacora" class="btn btn-outline-success" (click)="ReporteVenta()" type="button">Reporte Venta</button>
        <button *ngIf="ver_bitacora" class="btn btn-outline-success" (click)="ReporteActividad()" type="button">Reporte Actividad</button>
        <!-- Botón extra: Análisis -->
        <button *ngIf="ver_bitacora" class="btn btn-outline-success" (click)="Analisis()" type="button">Análisis</button>
      </div>

      <!-- Cerrar sesión -->
      <div class="bottom-buttons mt-3">
        <button class="btn btn-outline-danger cerrar-sesion" (click)="logOut()" type="button">Cerrar Sesión</button>
      </div>
    </div>
  </form>
</div>
