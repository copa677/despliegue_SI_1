<!-- producto.component.html -->
<div class="parent">
    <div class="div1"> 
        <div class="form-container">
            <h2>Registro de Producto</h2>
            <form *ngIf="insertar" (ngSubmit)="registrarProducto()">
              <label for="categoria">Categoría:</label><br>
              <select id="categoria" name="categoria" [(ngModel)]="categoria" required>
                <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
              </select><br><br>
          
              <label for="marca">Marca:</label><br>
              <select id="marca" name="marca" [(ngModel)]="marca" required>
                <option *ngFor="let mar of marcas" [value]="mar">{{ mar }}</option>
              </select><br><br>
          
              <label for="stock">Stock:</label><br>
              <input type="number" id="stock" name="stock" min="0" [(ngModel)]="stock" required><br><br>
          
              <label for="precio_compra">Precio de Compra:</label><br>
              <input type="number" id="precio_compra" name="precio_compra" min="0" step="0.1" [(ngModel)]="precioCompra" required><br><br>
              
              <label for="precio_venta">Precio de Venta:</label><br>
              <input type="number" id="precio_venta" name="precio_venta" min="0" step="0.1" [(ngModel)]="precioVenta" required><br><br>

              <label for="fecha_vencimiento">Fecha de Vencimiento:</label><br>
              <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" [(ngModel)]="fechaVencimiento"><br><br>
          
              <button type="submit">Registrar</button>
            </form>
          </div>
    </div>
    <div class="div2"> 
        <div class="tabla-container">
            <h2>Productos Registrados</h2>
            <table>
              <thead>
                <tr>
                  <th>Categoría</th>
                  <th>Marca</th>
                  <th>Stock</th>
                  <th>Precio de Compra</th>
                  <th>Precio de Venta</th>
                  <th>Fecha de Vencimiento</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listproductos" class="table-active">
                  <td>{{ item.categoria }}</td>
                  <td>{{ item.marca }}</td>
                  <td>{{ item.stock }}</td>
                  <td>{{ item.precio_compra }}</td>
                  <td>{{ item.precio_venta}}</td>
                  <td>{{ item.fecha_vencimiento }}</td>
                  <td>
                    <button *ngIf="editar" (click)="PusProduct(item,item.cod!)" type="button" class="btn btn-primary btn-sm">Editar</button>
                    <button *ngIf="eliminar" (click)="deleteProduct(item.cod!,item.categoria)" type="button" class="btn btn-secondary btn-sm">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
